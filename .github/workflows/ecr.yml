name: Build and Push to ECR

on:
  push:
    branches: ["main"]
    paths:
      - "server.js"
      - "package.json"
      - "package-lock.json"
      - "Dockerfile"
      - ".github/workflows/ecr.yml"
      - "k8s/dev/**"

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: eu-north-1
  ECR_REGISTRY: 636851749897.dkr.ecr.eu-north-1.amazonaws.com
  ECR_REPOSITORY: api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::636851749897:role/gha-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Update manifest image tag
        run: |
          sed -i "s|image: .*|image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${GITHUB_SHA}|" k8s/dev/deployment.yaml

      - name: Commit and push manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/dev/deployment.yaml
          git commit -m "chore: update image to ${GITHUB_SHA}" || exit 0
          git push
