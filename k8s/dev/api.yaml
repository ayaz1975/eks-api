apiVersion: v1
kind: Namespace
metadata:
  name: eks-api-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: eks-api-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: 636851749897.dkr.ecr.eu-north-1.amazonaws.com/api:9128f77423269a3d7a0a851e63657cff564b9ba6
          ports:
            - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: eks-api-dev
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 5678
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: eks-api-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.aazprojects.com
      secretName: api-aazprojects-tls
  rules:
    - host: api.aazprojects.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
