apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api-prod.local
      secretName: api-prod-tls
  rules:
    - host: api-prod.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
