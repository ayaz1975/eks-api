apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: dev
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.local
      secretName: api-tls
  rules:
    - host: api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
